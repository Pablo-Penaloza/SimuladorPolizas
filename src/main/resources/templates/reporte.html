<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Reporte</title>
</head>

<body layout:fragment="content">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Registros de Usuarios</h3>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                               
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Cédula</th>
                                <th>Capital</th>
                                <th>Interes</th>
                                <th>Años</th>
                                <th>Monto Final</th>
                                <th>Interes Ganado</th>
                            </tr>
                            </thead>
                            <tbody id="body-polizas" class="table-group-divider">
                            <tr th:each="p : ${polizas}">
                                    <td class="text-center fw-bold" th:text="${p.idUsuario.nombre}"></td>
                                    <td class="text-center fw-bold" th:text="${p.idUsuario.apellido}"></td>
                                    <td class="text-center fw-bold" th:text="${p.idUsuario.cedula}"></td>
                                    
                                    <td class="text-end"
                                        th:text="${'$' + #numbers.formatDecimal(p.capitali, 1, 'COMMA', 2, 'POINT')}"></td>
                                    <td class="text-center text-success fw-semibold" th:text="${p.tasaInteres + '%'}"></td>
                                    <td class="text-center" th:text="${p.tiempo + ' años'}"></td>
                                    <td class="text-end fw-bold text-primary"
                                        th:text="${'$' + #numbers.formatDecimal(p.montof, 1, 'COMMA', 2, 'POINT')}"></td>
                                    <td class="text-end fw-bold text-primary"
                                        th:text="${'$' + #numbers.formatDecimal(p.montof - p.capitali, 1, 'COMMA', 2, 'POINT')}"></td>
                                </tr>
                           	
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer bg-light">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-muted">
                            Mostrando 1 a 3 de 3 registros
                        </div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination pagination-sm mb-0">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">Anterior</a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item disabled">
                                    <a class="page-link" href="#">Siguiente</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
